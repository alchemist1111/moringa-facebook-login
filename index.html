<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>facebook</h1>
    </div>
    <div class="wrapper">
        <form action="">
            <h5>Log into Facebook</h5>
            <div class="input-box">
                <input type="email" placeholder="Email address or phone number" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button id="login" class="input-box" type="submit">Log in</button>
            <div class="Forgot">
                <a href="#">Forgotten password?</a>
            </div>
            <div class="wrapper">
                 <button type="submit" class="btn">Create new account</button>
            </div>
        </form>
    </div> 
</body>
</html>
